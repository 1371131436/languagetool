guiDemoText = Wir haben es bereits schon eine Millionen Mal mit schlechtem gewissen getan, obwohl es in vielen f\u00E4llen rechtlich legal war. Es war freilich ein sehr schmaler Grad, auf dem wir uns da Kreuz und quer bewegten, deswegen machten wir uns sorgen, weil wir eine reihe von Bef\u00FCrchtungen hatten. Wir versuchten zwar, im voraus licht ins dunkel zu bringen, indem wir die juristische Literatur studierten, um die Wahrheit ans helle licht zu bringen, aber die Lage war zu undurchschaubar. Es gelang uns jedoch nicht, daraus nutzen zu ziehen. Wir taten das alles nat\u00FCrlich auf eigene kosten, was uns auf die nerven ging, doch diese Praxis ist gang und gebe. Im Statt New York wird heute ohne fehl und Tadel gew\u00E4hlt; wir haben also die Qual der Wal. Ich kann freilich keinen groﬂen unterschied zwischen den Parteien erkennen. Das kann doch nicht seien! Wir werden das Vorhaben trotzdem in die tat umsetzen, bitte tut mir den gefallen. Diese gr\u00FCnde haben mich zu meiner Entscheidung bewogen. Meine raffinierte falle schnappte auf der Jagt zu. Unsere offensive begann um Mitternacht. Die feinde gingen in die falle. Die Formulierung ist insofern falsch, als dass hier ein 'dass' zu viel ist. Meines Erachtens nach ist der Text in russischer Sprach verfasst. Mach dir keine sorgen, ich bin zu hause. 
